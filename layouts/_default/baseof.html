<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body data-bs-smooth-scroll="true" class="p-5" tabindex="0">
    <header>{{ partial "header.html" . }}</header>
    <main class="container mx-auto" style="padding-top: 45px">
      <div>{{ block "main" . }}{{ end }}</div>
    </main>
  </body>
</html>
