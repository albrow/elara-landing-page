{{define "main"}}
<div id="video-wrapper">
  <div id="trailer-video">
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/S3jde9WghuA?si=a2KmPnuYVC2HGDkn?color=white&rel=0"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</div>
<div id="text-content">
  <h3 id="about">About</h3>
  {{ partial "about.md" | markdownify }}
  <h3 id="faqs">FAQs</h3>
  {{ partial "faqs.md" | markdownify }}
</div>
{{end}}
